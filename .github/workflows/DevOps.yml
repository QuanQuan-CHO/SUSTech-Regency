name: DevOps
on:
  push:
    branches:
      - master
    paths:
      - 'backend/**'
      - 'frontend/**'
      - '.github/workflows/**'

jobs:
  log-context:
    runs-on: ubuntu-latest
    steps:
      - name: Log GitHub context
        run: echo '${{ toJSON(github) }}'
  frontend-build:
    runs-on: ubuntu-latest
    env:
      TZ: Asia/Shanghai
    steps:
      - name: 迁出代码
        uses: actions/checkout@master
      - name: 安装Node.js
        uses: actions/setup-node@v1
        with:
          node-version: 16.15.1
          cache: 'npm'
      - name: 安装依赖
        run: |
          cd frontend
          npm i
      - name: npm编译打包
        run: |
          cd frontend
          npm run build
      - name: 上传静态文件到阿里云
        uses: appleboy/scp-action@master
        with:
          host: ${{ secrets.REMOTE_HOST }}
          username: root
          key: ${{ secrets.PRIVATE_KEY }}
          source: "frontend/dist/*"
          target: "/root/sustech-regency/nginx/html"
          strip_components: 2

  backend-build:
    runs-on: ubuntu-latest
    env:
      TZ: Asia/Shanghai
    steps:
      - name: 迁出代码
        uses: actions/checkout@v3
      - name: 安装JDK17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'adopt'
          cache: 'maven'
      - name: Maven打包
        run: |
          cd backend
          mvn clean
          mvn package -Dmaven.test.skip=true
      - name: 上传Jar包到阿里云
        uses: appleboy/scp-action@master
        with:
          host: ${{ secrets.REMOTE_HOST }}
          username: root
          key: ${{ secrets.PRIVATE_KEY }}
          source: "backend/sustech-regency-main/target/*.jar"
          target: "/root/sustech-regency"
          strip_components: 3

  docker-compose-run:
    needs:
      - frontend-build
      - backend-build
    runs-on: ubuntu-latest
    env:
      TZ: Asia/Shanghai
    steps:
      - name: Docker-Compose一键部署
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.REMOTE_HOST }}
          username: root
          key: ${{ secrets.PRIVATE_KEY }}
          script: |
            cd /root/sustech-regency
            docker-compose down
            docker-compose up -d
